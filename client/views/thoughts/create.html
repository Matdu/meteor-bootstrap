<template name="thoughtsCreate">

    <p class="lead"><span class="glyphicon glyphicon-plus-sign"></span> Add a thought</p>

    <form>
        <div class="form-group">
            <label for="form-diary-title">Thought</label>
            <textarea class="form-control" rows="3" id="form-thought-text" placeholder=""></textarea>
        </div>
        <div class="form-group">
            <label for="form-diary-title">By</label>
            <input type="text" class="form-control" id="form-thought-by" placeholder="">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> Check me out
            </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <hr/>

    <p><code>Path: /client/views/thoughts/create.html</code></p>
    <p><code>Uses: /client/views/thoughts/create.js</code></p>

</template>
