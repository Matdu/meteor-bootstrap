<template name="thoughtsView">

    <div class="page-header">
        <h1>
            A Thought

            {{# if equalTo thought.by.id currentUser._id }}

                <a href="#" class="pull-right btn btn-danger ml10 mt5" id="thought-delete">Delete</a>

                <a href="{{ pathFor 'thoughts_edit' thoughtId=thought._id }}" class="pull-right btn btn-default mt5">Edit</a>

            {{/ if }}
        </h1>
    </div>

    <h2 class="text-center"><span>"</span>{{ thought.text }}<span>"</span></h2>

    <p class="text-center">- {{ thought.by.name }}</p>

    <hr/>

    <p><code>Path: /client/views/thoughts/view.html</code></p>
    <p><code>Uses: /client/views/thoughts/view.js</code></p>

</template>
